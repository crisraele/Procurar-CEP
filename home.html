<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="./assets.css">
    <!--FONTES DO SITE--> <!--peguei do google fonts, listei e copiei o código das fontes-->
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="./main.js" type='module' defer></script>
</head>
<header class="header">
    <div class="topo"></div>

</header>
<body background="./img/pexels-nothing-ahead-4713691.jpg" >

    <main class="container">
        <h1 class="title" > <img src="./img/f79ce454b6b358fcc1275f74173da3d6-icone-de-localizacao-isometrico.png" width="5%" height="10%" alt="logo" >Informe o CEP</h1>
        <form>
            <div class="inputbox">
                <input type="text" id="nome" readonly>
                <label for="nome">Nome</label>
            </div>

            <div class="inputbox">
                <input type="text" id="email" readonly >
                <label for="email">Email</label>
            </div>


            <div class="inputbox">
                <input type="text" id="cep"  required>
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco"  readonly>
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero"  readonly>
                <label for="numero">Número</label>
            </div>


            <div class="inputbox">
                <input type="text" id="bairro"  readonly>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade"  readonly>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado"  readonly>
                <label for="estado">Estado</label>
            </div>
        </form>

        <div class="row">
            <button>Pesquisar</button>
        </div>


    </main>
    <footer>
       <img src="" alt="">
    </footer>
</body>
</html>
